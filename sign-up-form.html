<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <div class="header">Gamahiro</div>
    <div class="footer">Photo by <a href="https://unsplash.com/@jeffersonsees?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jefferson Sees</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>

</div>
<div class="containerMain">
    <div class="hero"><p>
        This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.
             Sign up <i>now</i> to get started.
    </p>You <i>know</i> you want to.</div>

    <form>
        <legend>Let's do this!</legend>
        <div>
        <p>
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" id="firstname">
        </p><p>
            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lastname">
        </p>
    </div>
        <div>
            <p>
                <label for="mail">EMAIL</label>
                <input type="email" name="mail" id="mail">
            </p><p>
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="tel" name="phonenumber" id="phonenumber">
            </p>
        </div>

        <div>
            <p>
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd">
            </p><p>
                <label for="confpwd">CONFIRM PASSWORD</label>
                <input type="password" name="confpwd" id="confpwd">
            </p>
        </div>

        
    </form>
    <button id="createAccountBtn" type="submit">Create Account</button>
    <div class="login">
        Already have an account? <a href="https://www.google.com">Log in</a>
    </div>

</div>


    
</body>
</html>
